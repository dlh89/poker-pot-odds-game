<!DOCTYPE html>
<html>
<head>
    <title>Poker Stack to BB Converter Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="text-center">
    <div class="container py-5">
        <h1 class="display-4 mb-5">Poker Pot Odds Game</h1>
        <form action="" class="js-answer-form">
            <p class="lead">Your opponent bets: <span id="bet" class="font-weight-bold"></span></p>
            <p class="lead">Pot: <span id="pot" class="font-weight-bold"></span></p>
            <div class="input-group input-group-lg mb-3">
                <input type="number" id="playerAnswer" placeholder="Enter your answer here" class="form-control js-answer-input">
                <div class="input-group-text">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-percent" viewBox="0 0 16 16">
                        <path d="M13.442 2.558a.625.625 0 0 1 0 .884l-10 10a.625.625 0 1 1-.884-.884l10-10a.625.625 0 0 1 .884 0zM4.5 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm7 6a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 1a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                      </svg>
                </div>
                <div class="input-group-append">
                    <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <p class="lead" id="score">Score: 0</p>
            <p id="result" class="font-weight-bold"></p>
            <p id="difference"></p>
        </form>
        <button id="continue" onclick="continueGame()" class="btn btn-lg btn-success mt-3">Continue</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
